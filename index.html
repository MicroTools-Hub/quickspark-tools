    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --bg-input: #0d0d12;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --accent-primary: #b9ff49;
            --accent-secondary: #8b5cf6;
            --accent-gradient: linear-gradient(135deg, #32d5fd 0%, #79f731 100%);
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --border-color: #2a2a3a;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
            --radius: 16px;
            --radius-sm: 10px;
        }

        .light-mode {
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --bg-input: #f0f0f5;
            --text-primary: #1a1a2e;
            --text-secondary: #4a4a5a;
            --text-muted: #8a8a9a;
            --border-color: #e0e0e8;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            cursor: pointer;
        }

        .logo i {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo span {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* SEO Content Sections */
        .seo-content {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid var(--border-color);
        }

        .seo-content h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .seo-content h3 {
            font-size: 1.4rem;
            margin: 30px 0 15px 0;
            color: var(--text-primary);
        }

        .seo-content p {
            font-size: 1.05rem;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .seo-faq {
            margin-top: 40px;
        }

        .faq-item {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .faq-item:hover {
            border-color: var(--accent-primary);
        }

        .faq-question {
            padding: 18px 20px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .faq-question i {
            transition: transform 0.3s ease;
            color: var(--accent-primary);
        }

        .faq-item.open .faq-question i {
            transform: rotate(180deg);
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding: 0 20px;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .faq-item.open .faq-answer {
            max-height: 500px;
            padding: 0 20px 18px 20px;
        }

        .related-tools {
            margin-top: 40px;
            padding: 30px;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .related-tools h3 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }

        .related-tool-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .related-tool-link:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .related-tool-link i {
            color: var(--accent-primary);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        .back-btn.visible {
            display: flex;
        }

        .theme-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.2s;
        }

        .theme-btn:hover {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        /* Hamburger Button */
        .hamburger-btn {
            display: none;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
            border-radius: var(--radius-sm);
            font-size: 1.2rem;
            transition: all 0.2s;
            margin-left: 0.5rem;
        }

        .hamburger-btn:hover {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        /* Sidebar Navigation */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 250px;
            background: var(--bg-card);
            border-right: 1px solid var(--border-color);
            padding-top: 1rem;
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 99;
            transition: transform 0.3s ease;
            transform: translateX(0);
            margin-top: 80px;
        }

        .sidebar.mobile-closed {
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 0 1.5rem 1rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .sidebar-tools {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-tools li {
            margin: 0;
        }

        .sidebar-tools button {
            width: 100%;
            padding: 12px 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            text-align: left;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s;
            position: relative;
            font-weight: 500;
            font-family: inherit;
        }

        .sidebar-tools button:hover {
            background: rgba(185, 255, 73, 0.1);
            color: var(--accent-primary);
            padding-left: 2rem;
        }

        .sidebar-tools button.active {
            background: rgba(185, 255, 73, 0.15);
            color: var(--accent-primary);
            border-left: 3px solid var(--accent-primary);
            padding-left: calc(1.5rem - 3px);
        }

        .sidebar-tools button:focus {
            outline: none;
            background: rgba(185, 255, 73, 0.2);
            color: var(--accent-primary);
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 98;
        }

        .sidebar-overlay.visible {
            display: block;
        }

        /* Adjust main content for sidebar on desktop */
        @media (min-width: 769px) {
            body.sidebar-open main {
                margin-left: 250px;
            }
        }

        /* Mobile Responsiveness for Sidebar */
        @media (max-width: 768px) {
            .sidebar {
                width: 220px;
            }

            .hamburger-btn {
                display: flex;
            }

            body.sidebar-open main {
                margin-left: 0;
            }

            .sidebar.mobile-closed {
                transform: translateX(-100%);
            }
        }

        /* Main Container */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Home View */
        #homeView {
            display: block;
        }

        .home-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .home-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .home-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Category Filter */
        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .filter-btn {
            padding: 8px 20px;
            border-radius: 50px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--accent-gradient);
            border-color: transparent;
            color: white;
        }

        /* Tools Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .tool-card-preview {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .tool-card-preview:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
            border-color: var(--accent-primary);
        }

        .tool-card-preview .tool-icon {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .tool-card-preview h3 {
            font-size: 1.15rem;
            color: var(--text-primary);
        }

        .tool-card-preview p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .tool-card-preview .tool-category {
            font-size: 0.75rem;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* Tool View */
        #toolView {
            display: none;
        }

        #toolView.active {
            display: block;
        }

        #homeView.hidden {
            display: none;
        }

        .tool-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .tool-header .tool-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            margin: 0 auto 1rem;
        }

        .tool-header h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .tool-header p {
            color: var(--text-secondary);
        }

        .tool-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 2rem;
        }

        /* Form Elements */
        label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        textarea, input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--bg-input);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
            resize: vertical;
        }

        textarea {
            min-height: 140px;
        }

        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: var(--radius-sm);
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--bg-input);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .btn-success {
            background: var(--accent-success);
            color: white;
        }

        .btn-warning {
            background: var(--accent-warning);
            color: white;
        }

        .btn-danger {
            background: var(--accent-danger);
            color: white;
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        /* Result Box */
        .result-box {
            margin-top: 1.5rem;
            padding: 1.25rem;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
        }

        .result-box .result-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-box .result-content {
            color: var(--text-primary);
            word-break: break-word;
            font-size: 1.05rem;
            line-height: 1.6;
        }

        .result-box pre {
            font-family: 'Consolas', 'Monaco', monospace;
            white-space: pre-wrap;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .copy-btn {
            padding: 4px 12px;
            font-size: 0.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        /* Input Groups */
        .input-group {
            margin-bottom: 1rem;
        }

        .input-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        /* Specific Tool Styles */
        .color-preview {
            height: 80px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-color);
            margin: 1rem 0;
        }

        .diff-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .diff-added { background: rgba(16, 185, 129, 0.2); padding: 8px; border-radius: 4px; }
        .diff-removed { background: rgba(239, 68, 68, 0.2); padding: 8px; border-radius: 4px; }

        /* Wheel Styles */
        .wheel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 1.5rem 0;
        }

        .wheel-wrapper {
            position: relative;
            width: 250px;
            height: 250px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #6366f1, #8b5cf6, #a855f7, #d946ef,
                #ec4899, #f43f5e, #ef4444, #f97316,
                #eab308, #84cc16, #22c55e, #10b981
            );
            transition: transform 4s cubic-bezier(0.2, 0.8, 0.3, 1);
            position: relative;
        }

        .wheel-pointer {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 20px solid var(--accent-danger);
            z-index: 10;
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: var(--bg-card);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            text-align: center;
            border: 3px solid var(--border-color);
        }

        /* Quote Card */
        .quote-card {
            background: var(--bg-input);
            border-left: 4px solid var(--accent-primary);
            padding: 2rem;
            border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
            margin: 1.5rem 0;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .quote-text {
            font-size: 1.2rem;
            font-style: italic;
            line-height: 1.7;
            margin-bottom: 1rem;
        }

        .quote-author {
            text-align: right;
            color: var(--accent-primary);
            font-weight: 600;
        }

        /* Checkbox/Radio Styles */
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: var(--text-primary);
        }

        /* Gradient Generator Styles */
        #gradientPreview {
            position: relative;
            background-attachment: fixed;
        }

        #colorStops input[type="color"] {
            cursor: pointer;
            border: 2px solid var(--border-color);
            transition: transform 0.2s;
        }

        #colorStops input[type="color"]:hover {
            transform: scale(1.1);
        }

        #colorStops input[type="number"] {
            font-size: 13px;
        }

        .btn-xs {
            padding: 6px 8px;
            font-size: 11px;
        }

        input[type="range"] {
            accent-color: var(--accent-primary);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            border-top: 1px solid var(--border-color);
            margin-top: 3rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .home-header h1 {
                font-size: 1.8rem;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }

            .tool-content {
                padding: 1.25rem;
            }

            .tool-header h2 {
                font-size: 1.5rem;
            }

            .diff-grid {
                grid-template-columns: 1fr;
            }

            .input-row {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn-group .btn {
                width: 100%;
            }

            .wheel-wrapper {
                width: 200px;
                height: 200px;
            }

            .wheel-center {
                width: 60px;
                height: 60px;
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 0.75rem 1rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            main {
                padding: 1rem;
            }

            .category-filter {

                btn.onkeydown = (e) => handleSidebarKeydown(e, index);
                li.appendChild(btn);
                sidebarTools.appendChild(li);
            });

            currentToolId = toolId;
            document.querySelectorAll('.sidebar-tools button').forEach(btn => {
                btn.classList.remove('active');

            });
            showTool(toolId);
            if (window.innerWidth <= 768) closeSidebar();

            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            if (window.innerWidth > 768) {
                sidebarOpen = !sidebarOpen;
                document.body.classList.toggle('sidebar-open', sidebarOpen);
            } else {
                sidebar.classList.toggle('mobile-closed');
                overlay.classList.toggle('visible');
                sidebarOpen = !sidebar.classList.contains('mobile-closed');
            }
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            if (window.innerWidth <= 768) {
                sidebar.classList.add('mobile-closed');
                overlay.classList.remove('visible');
                sidebarOpen = false;
            }
        }

        function handleSidebarKeydown(e, index) {
            const buttons = document.querySelectorAll('.sidebar-tools button');
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                const nextIndex = (index + 1) % buttons.length;
                buttons[nextIndex].focus();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                const prevIndex = (index - 1 + buttons.length) % buttons.length;
                buttons[prevIndex].focus();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                selectToolFromSidebar(e.target.dataset.toolId);
            }

        function countSyllables(text) {
            const words = text.toLowerCase().match(/\b[a-z]+\b/g) || [];
            let syllableCount = 0;
            words.forEach(word => {
                let count = 0;
                word = word.replace(/(?:[^laeiouy]es|ed|[^laeiouy]e)$/, '');
                word = word.replace(/^y/, '');
                const vowels = word.match(/[aeiouy]{1,2}/g);
                if (vowels) syllableCount += vowels.length;
            });
            return Math.max(1, syllableCount);
        }

        function extractKeywords(text, limit) {
            const stopWords = new Set(['the', 'a', 'an', 'and', 'or', 'but', 'in', 'on', 'at', 'to', 'for', 'of', 'with', 'by', 'from', 'is', 'are', 'was', 'were', 'be', 'been', 'this', 'that', 'these', 'those', 'i', 'you', 'he', 'she', 'it', 'we', 'they', 'what', 'which', 'who', 'when', 'where', 'why', 'how']);
            const words = text.toLowerCase().match(/\b[a-z]{3,}\b/g) || [];
            const wordCount = {};
            words.forEach(word => {
                if (!stopWords.has(word)) {
                    wordCount[word] = (wordCount[word] || 0) + 1;
                }
            });
            const totalWords = Object.values(wordCount).reduce((a, b) => a + b, 0);
            return Object.entries(wordCount)
                .map(([word, count]) => ({ word, count, percent: (count / totalWords) * 100 }))
                .sort((a, b) => b.count - a.count)
                .slice(0, limit);
        }

        function convertCase(type) {
            lastCaseType = type;

            let result = '';
            const words = text.split(/[\s\-_]+/);
            
            switch(type) {
                case 'upper':
                    result = text.toUpperCase();
                    break;
                case 'lower':
                    result = text.toLowerCase();
                    break;
                case 'title':
                    result = text.toLowerCase().replace(/\b\w/g, c => c.toUpperCase());
                    break;
                case 'sentence':
                    result = text.toLowerCase().replace(/(^\s*\w|[.!?]\s+\w)/g, c => c.toUpperCase());
                    break;
                case 'camel':
                    result = words.map((w, i) => i === 0 ? w.toLowerCase() : w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join('');
                    break;
                case 'snake':
                    result = words.map(w => w.toLowerCase()).join('_');
                    break;
                case 'kebab':
                    result = words.map(w => w.toLowerCase()).join('-');
                    break;
                case 'pascal':
                    result = words.map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join('');
                    break;
                case 'constant':
                    result = words.map(w => w.toUpperCase()).join('_');
                    break;
                case 'slug':
                    result = text.toLowerCase().replace(/[^\w\s-]/g, '').replace(/\s+/g, '-').replace(/-+/g, '-').replace(/^-+|-+$/g, '');
                    break;
            }
            document.getElementById('caseResult').textContent = result;

        function generateAscii() {
            const text = document.getElementById('asciiInput').value.toUpperCase();
            const style = document.getElementById('asciiStyle').value;
            const chars = asciiChars[style] || asciiChars.standard;
            if (!chars) return;
            
            const height = getAsciiHeight(style);
            let result = Array(height).fill('');
            
            for (const char of text) {
                const art = chars[char] || chars[' '] || Array(height).fill('     ').join('\n');
                const lines = art.split('\n');
                for (let i = 0; i < height; i++) {
                    result[i] += (lines[i] || '     ') + '  ';
                }
            }
            document.getElementById('asciiResult').textContent = result.join('\n');
        }
        
        function getAsciiHeight(style) {
            const heights = {
                standard: 5, block: 5, bubble: 5, bold: 5, '3d': 5,

            };
            return heights[style] || 5;
        }

        // Password Generator - Enhanced with word-based generation and strength analysis
        function generatePassword() {
            const baseWord = document.getElementById('pwBaseWord').value.trim();
            const len = parseInt(document.getElementById('pwLen').value);
            let password = '';
            
            // If user provided a base word, transform it into a password
            if (baseWord) {
                password = convertWordToPassword(baseWord, len);
            } else {
                // Generate random password (original behavior)
                let chars = '';
                if (document.getElementById('pwUpper').checked) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                if (document.getElementById('pwLower').checked) chars += 'abcdefghijklmnopqrstuvwxyz';
                if (document.getElementById('pwNumbers').checked) chars += '0123456789';
                if (document.getElementById('pwSymbols').checked) chars += '!@#$%^&*()_+-=[]{}|;:,.<>?';
                if (!chars) return;
                
                for (let i = 0; i < len; i++) {
                    password += chars[Math.floor(Math.random() * chars.length)];
                }
            }
            
            document.getElementById('pwResult').textContent = password;
            analyzePasswordStrength(password);
        }
        
        // Convert user word/phrase into a secure password
        function convertWordToPassword(word, targetLength) {
            // Leet speak substitutions
            const leetMap = {
                'a': '4', 'A': '4', 'e': '3', 'E': '3', 'i': '1', 'I': '1',
                'o': '0', 'O': '0', 's': '5', 'S': '5', 't': '7', 'T': '7',
                'l': '1', 'L': '1', 'g': '9', 'G': '9', 'b': '8', 'B': '8',
                'z': '2', 'Z': '2'
            };
            
            // Symbol substitutions for certain letters
            const symbolMap = {
                'a': '@', 'A': '@', 'i': '!', 'I': '!', 's': '$', 'S': '$',
                'o': '0', 'O': '0', 'h': '#', 'H': '#', 'e': '3', 'E': '3'
            };
            
            let transformed = word;
            
            // Apply transformations with some randomness
            transformed = transformed.split('').map((char, index) => {
                const rand = Math.random();
                
                // 30% chance: leet substitution
                if (rand < 0.3 && leetMap[char]) {
                    return leetMap[char];
                }
                // 20% chance: symbol substitution
                else if (rand < 0.5 && symbolMap[char]) {
                    return symbolMap[char];
                }
                // 40% chance: case flip for letters
                else if (/[a-zA-Z]/.test(char)) {
                    return (rand < 0.7) ? char.toUpperCase() : char.toLowerCase();
                }
                return char;
            }).join('');
            
            // Add random characters if needed to meet length requirement
            let chars = '';
            if (document.getElementById('pwUpper').checked) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (document.getElementById('pwLower').checked) chars += 'abcdefghijklmnopqrstuvwxyz';
            if (document.getElementById('pwNumbers').checked) chars += '0123456789';
            if (document.getElementById('pwSymbols').checked) chars += '!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            // If transformed word is shorter than target, pad with random chars
            while (transformed.length < targetLength && chars) {
                const insertPos = Math.floor(Math.random() * (transformed.length + 1));
                const randomChar = chars[Math.floor(Math.random() * chars.length)];
                transformed = transformed.slice(0, insertPos) + randomChar + transformed.slice(insertPos);
            }
            
            // If still longer than target, truncate
            if (transformed.length > targetLength) {
                transformed = transformed.slice(0, targetLength);
            }
            
            // Add some final randomization: shuffle some characters
            const shuffled = transformed.split('').sort(() => Math.random() - 0.3).join('');
            
            return shuffled.slice(0, targetLength);
        }
        
        // Analyze and display password strength
        function analyzePasswordStrength(password) {
            const strengthBox = document.getElementById('pwStrengthBox');
            const strengthBar = document.getElementById('pwStrengthBar');
            const strengthLabel = document.getElementById('pwStrengthLabel');
            const strengthDetails = document.getElementById('pwStrengthDetails');
            
            if (!password) {
                strengthBox.style.display = 'none';
                return;
            }
            
            strengthBox.style.display = 'block';
            
            let score = 0;
            let feedback = [];
            const checks = {
                length: false,
                uppercase: false,
                lowercase: false,
                numbers: false,
                symbols: false,
                variety: false,
                commonWords: false
            };
            
            // Length check
            if (password.length >= 8) {
                score += password.length >= 12 ? 20 : 10;
                checks.length = true;
            } else {
                feedback.push('❌ Too short (minimum 8 characters recommended)');
            }
            
            // Character variety checks
            if (/[A-Z]/.test(password)) {
                score += 15;
                checks.uppercase = true;
            } else {
                feedback.push('⚠️ Add uppercase letters');
            }
            
            if (/[a-z]/.test(password)) {
                score += 15;
                checks.lowercase = true;
            } else {
                feedback.push('⚠️ Add lowercase letters');
            }
            
            if (/[0-9]/.test(password)) {
                score += 15;
                checks.numbers = true;
            } else {
                feedback.push('⚠️ Add numbers');
            }
            
            if (/[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/.test(password)) {
                score += 20;
                checks.symbols = true;
            } else {
                feedback.push('⚠️ Add symbols for better security');
            }
            
            // Character variety (entropy)
            const uniqueChars = new Set(password).size;
            const varietyRatio = uniqueChars / password.length;
            if (varietyRatio > 0.6) {
                score += 15;
                checks.variety = true;
            } else if (varietyRatio < 0.4) {
                score -= 10;
                feedback.push('⚠️ Low character variety');
            }
            
            // Check for common patterns/words (basic check)
            const commonWords = ['password', '123456', 'qwerty', 'abc123', 'admin', 'letmein', 'welcome', 'monkey'];
            const lowerPw = password.toLowerCase();
            let hasCommonWord = false;
            for (const word of commonWords) {
                if (lowerPw.includes(word)) {
                    score -= 30;
                    hasCommonWord = true;
                    feedback.push('❌ Contains common word pattern');
                    break;
                }
            }
            checks.commonWords = !hasCommonWord;
            
            // Bonus for very long passwords
            if (password.length >= 16) score += 10;
            if (password.length >= 20) score += 5;
            
            // Calculate strength level
            let strength = '';
            let strengthColor = '';
            let barWidth = 0;
            
            if (score >= 80) {
                strength = 'Very Strong';
                strengthColor = '#10b981'; // green
                barWidth = 100;
            } else if (score >= 60) {
                strength = 'Strong';
                strengthColor = '#3b82f6'; // blue
                barWidth = 75;
            } else if (score >= 40) {
                strength = 'Medium';
                strengthColor = '#f59e0b'; // orange
                barWidth = 50;
            } else if (score >= 20) {
                strength = 'Weak';
                strengthColor = '#ef4444'; // red
                barWidth = 25;
            } else {
                strength = 'Very Weak';
                strengthColor = '#dc2626'; // dark red
                barWidth = 10;
            }
            
            // Update UI
            strengthBar.style.width = barWidth + '%';
            strengthBar.style.background = strengthColor;
            strengthLabel.textContent = strength;
            strengthLabel.style.color = strengthColor;
            
            // Build details text
            let detailsHtml = `<div style="margin-bottom: 8px;"><strong>Score: ${Math.max(0, Math.min(100, score))}/100</strong></div>`;
            
            if (feedback.length === 0) {
                detailsHtml += '<div style="color: var(--success);">✅ Excellent password! Strong and unique.</div>';
            } else {
                detailsHtml += feedback.map(f => `<div>${f}</div>`).join('');
            }
            
            // Additional metrics
            detailsHtml += `<div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--border);">`;
            detailsHtml += `<div>Length: ${password.length} characters</div>`;
            detailsHtml += `<div>Unique characters: ${uniqueChars}/${password.length}</div>`;
            detailsHtml += `<div>Estimated entropy: ${Math.round(Math.log2(Math.pow(94, password.length)))} bits</div>`;
            detailsHtml += `</div>`;
            
            strengthDetails.innerHTML = detailsHtml;
        }

        function generateQuote() {

            document.getElementById('quoteAuthor').textContent = `— ${quote.author}`;

            const text = document.getElementById('quoteText').textContent;

            navigator.clipboard.writeText(`${text} ${author}`);

        function initGradientGenerator() {
            renderColorStops();
            updateTypeControls('linear');
            updatePreview();
            
            // Setup angle slider
            const angleInput = document.getElementById('gradAngle');
            if (angleInput) {
                angleInput.addEventListener('input', () => {
                    gradientState.angle = parseInt(angleInput.value);
                    document.getElementById('angleDisplay').textContent = angleInput.value + '°';
                    updatePreview();
                });
            }
            
            // Setup conic angle slider
            const conicAngleInput = document.getElementById('conicAngle');
            if (conicAngleInput) {
                conicAngleInput.addEventListener('input', () => {
                    gradientState.conicAngle = parseInt(conicAngleInput.value);
                    document.getElementById('conicAngleDisplay').textContent = conicAngleInput.value + '°';
                    updatePreview();
                });
            }

            // Export dimensions
            const exportWidth = document.getElementById('exportWidth');
            const exportHeight = document.getElementById('exportHeight');
            if (exportWidth) exportWidth.addEventListener('change', validateExportDimensions);
            if (exportHeight) exportHeight.addEventListener('change', validateExportDimensions);
        }

        function updateTypeControls(type) {
            document.querySelectorAll('[data-type]').forEach(btn => btn.classList.remove('btn-primary'));
            document.querySelectorAll('[data-type]').forEach(btn => btn.classList.add('btn-secondary'));
            document.querySelector(`[data-type="${type}"]`).classList.add('btn-primary');
            document.querySelector(`[data-type="${type}"]`).classList.remove('btn-secondary');
            
            document.getElementById('linearControls').style.display = type === 'linear' ? 'block' : 'none';
            document.getElementById('radialControls').style.display = type === 'radial' ? 'block' : 'none';
            document.getElementById('conicControls').style.display = type === 'conic' ? 'block' : 'none';
        }

        function changeGradientType(type) {
            gradientState.type = type;
            updateTypeControls(type);
            updatePreview();
        }

        function updateSEO(toolId) {
            const seo = seoData[toolId];
            if (!seo) return;
            
            document.title = seo.title;
            
            // Meta description
            let metaDesc = document.querySelector('meta[name="description"]');
            if (!metaDesc) {
                metaDesc = document.createElement('meta');
                metaDesc.name = 'description';
                document.head.appendChild(metaDesc);
            }
            metaDesc.content = seo.description;
            
            // Canonical URL
            let canonical = document.querySelector('link[rel="canonical"]');
            if (!canonical) {
                canonical = document.createElement('link');
                canonical.rel = 'canonical';
                document.head.appendChild(canonical);
            }
            const url = toolId === 'home' ? '' : toolId;
            canonical.href = 'https://yoursite.com/' + url;
            
            // Open Graph
            let ogTitle = document.querySelector('meta[property="og:title"]');
            if (!ogTitle) {
                ogTitle = document.createElement('meta');
                ogTitle.setAttribute('property', 'og:title');
                document.head.appendChild(ogTitle);
            }
            ogTitle.content = seo.title;
            
            let ogDesc = document.querySelector('meta[property="og:description"]');
            if (!ogDesc) {
                ogDesc = document.createElement('meta');
                ogDesc.setAttribute('property', 'og:description');
                document.head.appendChild(ogDesc);
            }
            ogDesc.content = seo.description;
            
            let ogUrl = document.querySelector('meta[property="og:url"]');
            if (!ogUrl) {
                ogUrl = document.createElement('meta');
                ogUrl.setAttribute('property', 'og:url');
                document.head.appendChild(ogUrl);
            }
            ogUrl.content = canonical.href;
            
            // Twitter Cards
            let twitterTitle = document.querySelector('meta[name="twitter:title"]');
            if (!twitterTitle) {
                twitterTitle = document.createElement('meta');
                twitterTitle.name = 'twitter:title';
                document.head.appendChild(twitterTitle);
            }
            twitterTitle.content = seo.title;
            
            let twitterDesc = document.querySelector('meta[name="twitter:description"]');
            if (!twitterDesc) {
                twitterDesc = document.createElement('meta');
                twitterDesc.name = 'twitter:description';
                document.head.appendChild(twitterDesc);
            }
            twitterDesc.content = seo.description;
            
            // Add structured data
            updateStructuredData(toolId, seo);
        }
        
        function updateStructuredData(toolId, seo) {
            // Remove existing structured data
            const existingScript = document.querySelector('script[type="application/ld+json"]');
            if (existingScript) existingScript.remove();
            
            const structuredData = {
                "@context": "https://schema.org",
                "@type": "SoftwareApplication",
                "name": seo.h1,
                "description": seo.description,
                "url": "https://yoursite.com/" + (toolId === 'home' ? '' : toolId),
                "applicationCategory": "UtilityApplication",
                "operatingSystem": "Any",
                "offers": {
                    "@type": "Offer",
                    "price": "0",
                    "priceCurrency": "USD"
                }
            };
            
            // Add FAQ schema if FAQs exist
            if (seo.faq && seo.faq.length > 0) {
                const faqSchema = {
                    "@context": "https://schema.org",
                    "@type": "FAQPage",
                    "mainEntity": seo.faq.map(item => ({
                        "@type": "Question",
                        "name": item.q,
                        "acceptedAnswer": {
                            "@type": "Answer",
                            "text": item.a
                        }
                    }))
                };
                
                const script = document.createElement('script');
                script.type = 'application/ld+json';
                script.text = JSON.stringify([structuredData, faqSchema]);
                document.head.appendChild(script);
            } else {
                const script = document.createElement('script');
                script.type = 'application/ld+json';
                script.text = JSON.stringify(structuredData);
                document.head.appendChild(script);
            }
        }
        
        function renderSEOContent(toolId) {
            const seo = seoData[toolId];
            if (!seo) return '';
            
            let html = '<div class="seo-content">';
            
            // About section
            if (seo.content) {
                html += `<h2>About This Tool</h2>${seo.content}`;
            }
            
            // FAQ section
            if (seo.faq && seo.faq.length > 0) {
                html += '<div class="seo-faq"><h3>Frequently Asked Questions</h3>';
                seo.faq.forEach((item, index) => {
                    html += `
                        <div class="faq-item" id="faq-${index}">
                            <div class="faq-question" onclick="toggleFAQ(this.parentElement)">
                                <span>${item.q}</span>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                            <div class="faq-answer">${item.a}</div>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            // Related tools
            if (seo.related && seo.related.length > 0) {
                html += '<div class="related-tools"><h3>Related Tools</h3><div class="related-grid">';
                seo.related.forEach(relatedId => {
                    const relatedTool = tools.find(t => t.id === relatedId);
                    if (relatedTool) {
                        html += `

                                <span>${relatedTool.name}</span>
                            </a>
                        `;
                    }
                });
                html += '</div></div>';
            }
            
            html += '</div>';
            return html;
        }
